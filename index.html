<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConvoSpace</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>ConvoSpace</h1>
    
    <div id="auth-section">
      <h2>Welcome to ConvoSpace</h2>
      <button id="google-login">Sign In with Google</button>
      <button id="anonymous-login">Try Anonymously</button>
    </div>
    
    <div id="user-info" class="hidden">
      <p>Welcome, <span id="user-name"></span>!</p>
      <button id="logout">Logout</button>
      
      <div class="community-section">
        <h3>Create or Join Communities</h3>
        <input type="text" id="community-name" placeholder="Community Name" required>
        <button id="create-community">Create Community</button>
        
        <div id="post-section" class="hidden">
          <input type="text" id="post-content" placeholder="Write a post..." required>
          <button id="submit-post">Post</button>
        </div>
        
        <div id="posts">
          <h3>Posts</h3>
          <ul id="posts-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
